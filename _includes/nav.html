<ul class="menu">

    {% for myti in site.data.menu %}
    {% if myti.subcategories != null %}
    <li><a href="{{ myti.href }}" class="page-link">{{ myti.title }}</a>
    <ul class="sub-menu">
    {% for subcategory in myti.subcategories %}
    <li><a href="{{ subcategory.subhref }}">{{ subcategory.subtitle }}</a></li>
    {% endfor %}
    </ul>
    {% else %}
     <li><a href="{{ myti.href }}" class="page-link">{{ myti.title }}</a>
    {% endif %}
    </li>
    {% endfor %}
    </ul>
